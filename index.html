<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Dialpad</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#66bb6a">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>

<div id="phonebook" class="container" hidden>
  <div id="search">
    <input id="searchbar" type="search" name="search placeholder="Search contacts"/>
  </div>
  <div id="contactcontainer"></div>
</div>

<div id="dialer" class="container">
  <div id="output"></div>
  <div id="match"></div>
  <div class="row">
    <div class="digit" id="one">1</div>
    <div class="digit" id="two">2
      <div class="sub">ABC</div>
    </div>
    <div class="digit" id="three">3
      <div class="sub">DEF</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" id="four">4
      <div class="sub">GHI</div>
    </div>
    <div class="digit" id="five">5
      <div class="sub">JKL</div>
    </div>
    <div class="digit">6
      <div class="sub">MNO</div>
    </div>
  </div>
  <div class="row">
    <div class="digit">7
      <div class="sub">PQRS</div>
    </div>
    <div class="digit">8
      <div class="sub">TUV</div>
    </div>
    <div class="digit">9
      <div class="sub">WXYZ</div>
    </div>
  </div>
  <div class="row">
    <div class="digit">*
    </div>
    <div class="digit">0
    </div>
    <div class="digit">#
    </div>
  </div>
  <div class="botrow"><i class="blank" aria-hidden="true"></i>
    <a href="#" id="call"><i class="fa fa-phone" aria-hidden="true"></i></a>
    <i id="backspace" class="fa fa-long-arrow-alt-left dig"></i>
  </div>
</div>

<div id="nav">
  <div>
    <i id="contacts" class="fa fa-user-circle dig bot" aria-hidden="true" ></i>
    <i id="phone" class="fa fa-mobile-alt dig bot" style="color:#1976d2;" aria-hidden="true"></i>
    <a href="#phonebook" id="returntop" class="fa fa-arrow-circle-up dig bot"></a>
  </div>
</div>
<!-- partial -->
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="./data.js" /></script>
<script src="./script.js" /></script>

</body>
</html>
